<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>@meteochu</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="css/meteochu.css" />
    <!-- jQuery Plugin -->
    <script src="https://code.jquery.com/jquery-2.2.2.min.js" integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <!-- Jribbble Plugin -->
    <script type="text/javascript" src="js/jribbble.js"></script>

</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#top-navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"></a>
            </div>
            <div class="collapse navbar-collapse" id="top-navbar">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="https://about.me/meteochu">About.me</a></li>
                    <li><a href="https://github.com/meteochu">GitHub</a></li>
                    <li><a href="http://blog.andyliang.me">Blog</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <ul class="dribbbleShots" id="dribbbleShots"></ul>
    </div>
</body>

<script>
    $(function() {
        var hash = window.location.hash;
        hash && $('ul.nav a[href="' + hash + '"]').tab('show');
        var navMain = $("#top-navbar");

        navMain.on("click", "a", null, function() {
            navMain.collapse('hide');
        });
    });
</script>

<script>
    $.jribbble.setToken('fa3aa5ae50843f46a01f1f4f24e1a35925831ea07c38ed434b861132b6fd7f20');

    var loopHTML = function(shots) {
        var html = '';
        shots.forEach(function(shot) {
            html += '<li><div class="col-lg-4 col-md-6 col-sm-6 col-xs-12" align="center">';
            html += '<a href="' + shot.html_url + '">';
            html += '<img src="' + shot.images.normal + '" ';
            html += 'class="img-responsive img-rounded shot" alt="' + shot.title + '">';
            html += '</a></div></li>';
        });
        return html;
    }

    $.jribbble.users('meteochu').shots().then(function(shots) {
        document.getElementById('dribbbleShots').innerHTML = loopHTML(shots);
    });
</script>

</html>
