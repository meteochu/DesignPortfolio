<body>
  <nav class="navbar fixed-top navbar-expand-md" id="top-navbar">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>

  <ul class="row justify-content-center dribbbleShots" id="dribbbleShots"></ul>

<script>
  $(function() {
    var hash = window.location.hash;
    hash && $('ul.nav a[href="' + hash + '"]').tab('show');
    var navMain = $("#top-navbar");

    navMain.on("click", "a", null, function() {
      navMain.collapse('hide');
    });
  });
</script>

<script>
  var loopHTML = function(shots) {
    var html = '';
    shots.forEach(function(shot) {
      html += '<li><div class="col">';
      html += '<a href="' + shot.html_url + '">';
      html += '<img src="' + shot.images.normal + '" ';
      html += 'class="rounded img-fluid shot" alt="' + shot.title + '">';
      html += '</a></div></li>';
    });
    return html;
  }

  jribbble.shots({
    token: 'ccec6985fd3ed78631881c8c5f48afa9b4603f3823cecb293d53134e30c4349a'
  }, function(shotsArray) {
    document.getElementById('dribbbleShots').innerHTML = loopHTML(shotsArray);
  });
</script>

</html>
