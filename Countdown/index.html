<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Andy Liang">
    <title>AP Computer Science Exam Countdown</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="../css/countdown.css" />
    <!-- jQuery Plugin -->
    <script src="https://code.jquery.com/jquery-2.2.2.min.js" integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI=" crossorigin="anonymous"></script>

</head>

<body>
    <div class="confetti-container">
        <canvas id="world" style="display:none"></canvas>
    </div>

    <div class="container">
        <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-12 col-xs-12">
            <div class="jumbotron" id="card">
                <h1 id="title">Time until AP Exam</h1>
                <hr />
                <h2 id="time"></h2>
            </div>
        </div>
    </div>

    <!-- Countdown Timer -->
    <script>
        var tid = setInterval(timer, 1000);
        var futureDate = new Date(2017, 5, 2, 8, 0, 0, 0);
        futureDate.setMonth(futureDate.getMonth() - 1);
        var currentTime = new Date();
        var amount = 0;

        function timer() {
            currentTime = new Date();
            amount = futureDate - currentTime;
            document.getElementById("time").innerHTML = display(math(amount));
            if (amount < 0) {
                document.getElementById("world").style.display = "block";
                abortInterval(tid);
            }
        }

        function math(amount) {
            amount /= 1000;
            return {
                y: Math.floor(amount / (60 * 60 * 24 * 7 * 52)),
                w: Math.floor(amount / (60 * 60 * 24 * 7) % 52),
                d: Math.floor(amount / (60 * 60 * 24) % 7),
                h: Math.floor(amount / (60 * 60) % 24),
                m: Math.floor(amount / 60 % 60),
                s: Math.floor(amount % 60),
                ms: amount
            };
        }

        function display(result) {
            if (result.ms <= 0) return "Congratulations! You're done!";
            var time = "";
            time += label(result.y, "y", 0) + label(result.w, "w", 0) + label(result.d, "d", 0);
            time += label(result.h, "h", -1) + label(result.m, "m", -1) + label(result.s, "s", -1);
            return time;
        }

        function label(value, string, hideAtValue) {
            return value != hideAtValue ? "<span class=\"value\">" + value + "</span><span class=\"label\">" + string + "</span>" : "";
        }
    </script>
    <!-- Confetti -->
    <script>
        (function() {
            var COLORS, Confetti, NUM_CONFETTI, PI_2, canvas, confetti, context, drawCircle, i, range, resizeWindow, xpos;

            NUM_CONFETTI = 350;

            COLORS = [
                [85, 71, 106],
                [174, 61, 99],
                [219, 56, 83],
                [244, 92, 68],
                [248, 182, 70]
            ];

            PI_2 = 2 * Math.PI;

            canvas = document.getElementById("world");
            context = canvas.getContext("2d");

            window.w = 0;
            window.h = 0;

            resizeWindow = function() {
                window.w = canvas.width = window.innerWidth;
                return window.h = canvas.height = window.innerHeight;
            };

            window.addEventListener('resize', resizeWindow, false);
            window.onload = function() {
                return setTimeout(resizeWindow, 0);
            };

            range = function(a, b) {
                return (b - a) * Math.random() + a;
            };

            drawCircle = function(x, y, r, style) {
                context.beginPath();
                context.arc(x, y, r, 0, PI_2, false);
                context.fillStyle = style;
                return context.fill();
            };

            xpos = 0.5;

            document.onmousemove = function(e) {
                return xpos = e.pageX / w;
            };

            window.requestAnimationFrame = (function() {
                return window.requestAnimationFrame || window.webkitRequestAnimationFrame || window.mozRequestAnimationFrame || window.oRequestAnimationFrame || window.msRequestAnimationFrame || function(callback) {
                    return window.setTimeout(callback, 1000 / 60);
                };
            })();

            Confetti = (function() {
                function Confetti() {
                    this.style = COLORS[~~range(0, 5)];
                    this.rgb = "rgba(" + this.style[0] + "," + this.style[1] + "," + this.style[2];
                    this.r = ~~range(2, 6);
                    this.r2 = 2 * this.r;
                    this.replace();
                }

                Confetti.prototype.replace = function() {
                    this.opacity = 0;
                    this.dop = 0.03 * range(1, 4);
                    this.x = range(-this.r2, w - this.r2);
                    this.y = range(-20, h - this.r2);
                    this.xmax = w - this.r;
                    this.ymax = h - this.r;
                    this.vx = range(0, 2) + 8 * xpos - 5;
                    return this.vy = 0.7 * this.r + range(-1, 1);
                };

                Confetti.prototype.draw = function() {
                    var ref;
                    this.x += this.vx;
                    this.y += this.vy;
                    this.opacity += this.dop;
                    if (this.opacity > 1) {
                        this.opacity = 1;
                        this.dop *= -1;
                    }
                    if (this.opacity < 0 || this.y > this.ymax) {
                        this.replace();
                    }
                    if (!((0 < (ref = this.x) && ref < this.xmax))) {
                        this.x = (this.x + this.xmax) % this.xmax;
                    }
                    return drawCircle(~~this.x, ~~this.y, this.r, this.rgb + "," + this.opacity + ")");
                };

                return Confetti;

            })();

            confetti = (function() {
                var j, ref, results;
                results = [];
                for (i = j = 1, ref = NUM_CONFETTI; 1 <= ref ? j <= ref : j >= ref; i = 1 <= ref ? ++j : --j) {
                    results.push(new Confetti);
                }
                return results;
            })();

            window.step = function() {
                var c, j, len, results;
                requestAnimationFrame(step);
                context.clearRect(0, 0, w, h);
                results = [];
                for (j = 0, len = confetti.length; j < len; j++) {
                    c = confetti[j];
                    results.push(c.draw());
                }
                return results;
            };

            step();

        }).call(this);
    </script>
</body>

</html>
